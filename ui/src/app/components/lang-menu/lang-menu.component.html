<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Language">
  <span>
    <ng-container *ngIf="activeItem === langList[0]">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480">
        <g fill-rule="evenodd" stroke-width="1pt">
          <path fill="#ffd500" d="M0 0h640v480H0z"/>
          <path fill="#005bbb" d="M0 0h640v240H0z"/>
        </g>
      </svg>
    </ng-container>

    <ng-container *ngIf="activeItem === langList[1]">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480">
        <path fill="#012169" d="M0 0h640v480H0z"/>
        <path fill="#FFF" d="M75 0l244 181L562 0h78v62L400 241l240 178v61h-80L320 301 81 480H0v-60l239-178L0 64V0h75z"/>
        <path fill="#C8102E" d="M424 281l216 159v40L369 281h55zm-184 20l6 35L54 480H0l240-179zM640 0v3L391 191l2-44L590 0h50zM0 0l239 176h-60L0 42V0z"/>
        <path fill="#FFF" d="M241 0v480h160V0H241zM0 160v160h640V160H0z"/>
        <path fill="#C8102E" d="M0 193v96h640v-96H0zM273 0v480h96V0h-96z"/>
      </svg>
    </ng-container>
  </span>

</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let lang of langList; index as i" role="listitem" [disabled]="activeItem === lang" (click)="onLangChange(lang)">
    <span>{{lang}}</span>
  </button>
</mat-menu>
